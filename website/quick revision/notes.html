<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Revision</title>
    <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
 <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>


</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <div class="logo">
                    <i class="fa-solid fa-graduation-cap"></i>
                   <p> Quick Revise</p>
                </div>
                  <ul class="nav-links">
                <li> <a href="index.html" class="active"> Home </a></li>
                <li> <a href="subject.html"> Subject </a></li>
                <li> <a href="notes.html"> Notes </a></li>
                <li> <a href="flashcard.html"> Flashcards </a></li>
                <li> <a href="quiz.html"> Quiz </a></li>
                <li> <a href="about.html"> About </a></li>
                
            </ul>
            <div class="nav-buttons">
                <a href="login.html" class="login-btn"> Login</a>
                <a href="signup" class="signup-btn">Signup</a>
            </div>
            </nav>
        </div>

        <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">My Notes</h1>
                <p class="text-gray-600">Create, organize, and access your study notes anytime.</p>
            </div>
           
        </div>
        
        <div class="flex overflow-x-auto pb-4 mb-6 gap-2">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-full whitespace-nowrap">All</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-full whitespace-nowrap">Mathematics</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-full whitespace-nowrap">Physics</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-full whitespace-nowrap">Chemistry</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-full whitespace-nowrap">Recent</button>
            <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-full whitespace-nowrap">Starred</button>
        </div>
       
    <div class="bg-white rounded-xl shadow-sm p-4 mb-6 flex flex-col md:flex-row gap-4">
            <div class="relative flex-1">
                <i data-feather="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search notes..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <select class="bg-white border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option>Sort by: Recently Updated</option>
                <option>Sort by: Title</option>
                <option>Sort by: Created Date</option>
            </select>
        </div>

        <div class="notes-section">
            <!-- Editor -->
            <div class="note-editor">
                <div class="note-title">
                    <input type="text" placeholder="Note Title">
                    <div class="note-actions">
                        <button title="Save">üíæ</button>
                        <button title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
                <div id="editor" class="note-content"></div>
            </div>

 <div class="md:col-span-2 lg:col-span-3 flex flex-col items-center justify-center py-12">
                <div class="bg-blue-50 p-4 rounded-full mb-4">
                    <i data-feather="file-text" class="w-8 h-8 text-blue-600"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Create your first note</h3>
                <p class="text-gray-600 mb-4 max-w-md text-center">Start organizing your study materials by creating new notes or uploading existing ones.</p>
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium flex items-center gap-2">
                    <i data-feather="plus"></i> New Note
                </button>
            </div>
        </div>
    </div>
    </main>

    <script>
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            },
            placeholder: 'Write your notes here...'
        });
    </script>
</body>
</html>
